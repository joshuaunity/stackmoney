{% load static %}
<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Home - StackMoney</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <link href="{% static 'assets/css/style.css' %}" rel='stylesheet'>
    <link href="{% static 'assets/bootstrap-icons/bootstrap-icons.css' %}" rel='stylesheet'>

</head>

<body>

    <nav class="navbar" style="background-color: #4723d9;">
        <div class="container-fluid text-center">

            <a class="navbar-brand center text-white" href="#" style="text-decoration: none;">
                <i class='bx bx-layer nav_logo-icon'></i>
                StackMoney
            </a>

            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <button type="button" class="btn btn-primary">Sign Up</button>

                    <button type="button" class="btn btn-primary">Log In</button>
                </li>
            </ul>

        </div>
    </nav>

    <div class="cotainer">
        <div class="col-6 center">
            <h3 style="margin-top: 10%;">Sign Up</h3>

            {% for message in messages %}
            <div class="alert alert-secondary" role="alert">
                {{ message }}
            </div>
            {% endfor %}

            <form method="POST" action="signup">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="inputUsername">
                </div>

                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="inputFirstname" class="form-label">firstname</label>
                        <input type="text" name="firstname" class="form-control" id="inputFirstname">
                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="inputLastname" class="form-label">lastname</label>
                        <input type="text" name="lastname" class="form-control" id="inputLastname">
                    </div>
                </div>
<!-- 
                <div class="mb-3">
                    <label for="inputPhone" class="form-label">phone</label>
                    <input type="text" name="phone" class="form-control" id="inputPhone">
                </div> -->

                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="inputpassword" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="inputpassword">
                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="inputconfirmpassword" class="form-label">Confirm Password</label>
                        <input type="password" name="confirmpassword" class="form-control" id="inputconfirmpassword">
                    </div>
                </div>

                <div id="emailHelp" class="form-text pb-2">I already have an account <a href="/">Log In</a>.</div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>

</body>

</html>
