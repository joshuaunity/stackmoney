{% load static %}
<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Home - StackMoney</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <link href="{% static 'assets/css/style.css' %}" rel='stylesheet'>
    <link href="{% static 'assets/bootstrap-icons/bootstrap-icons.css' %}" rel='stylesheet'>

</head>

<body>

    <nav class="navbar" style="background-color: #4723d9;">
        <div class="container-fluid text-center">

            <a class="navbar-brand center text-white" href="#" style="text-decoration: none;">
                <i class='bx bx-layer nav_logo-icon'></i>
                StackMoney
            </a>

            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a type="button" href="signup" class="btn btn-primary">Sign Up</a>

                    <a type="button" href="/" class="btn btn-primary">Log In</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="cotainer">
        <div class="col-6 center">
            <h3 style="margin-top: 10%;">Log In</h3>
            <form method="POST" action="login">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="inputUsername"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="inputpassword" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="inputpassword">
                </div>

                <div id="emailHelp" class="form-text pb-2">I don't have an account <a href="signup">Sign Up</a>.</div>

                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>

</body>

</html>
